<script>
document.addEventListener('DOMContentLoaded', function() {
  // NEW ë°°ì§€ ê´€ë¦¬
  const existingBadges = document.querySelectorAll('.new-badge');
  existingBadges.forEach(badge => badge.remove());

  const archiveList = document.getElementById('newsArchive');
  const allItems = archiveList.querySelectorAll('.archive-item');

  // ì²« ë²ˆì§¸ í•­ëª©ì— NEW ë°°ì§€ ì¶”ê°€
  if (allItems.length > 0) {

    if (dateContainer) {
      const newBadge = document.createElement('div');
      newBadge.className = 'new-badge';
      newBadge.textContent = 'NEW';
      dateContainer.appendChild(newBadge);
    }
  }

  // ìë™ í˜ì´ì§• ê¸°ëŠ¥ êµ¬í˜„
  const itemsPerPage = 5; // í•œ í˜ì´ì§€ì— í‘œì‹œí•  í•­ëª© ìˆ˜
  let currentPage = 1;

  // ì´ˆê¸° í˜ì´ì§€ ì„¤ì •
  function initializePagination() {
    // ì´ í˜ì´ì§€ ìˆ˜ ê³„ì‚°
    const totalPages = Math.ceil(allItems.length / itemsPerPage);

    // ëª¨ë“  í•­ëª© ì´ˆê¸°ì— ìˆ¨ê¹€
    allItems.forEach((item, index) => {
      if (index >= itemsPerPage) {
        item.classList.add('hidden');
      }
    });

    // ë§ˆì§€ë§‰ í˜ì´ì§€ì¸ ê²½ìš° 'ë”ë³´ê¸°' ë²„íŠ¼ ìˆ¨ê¹€
    if (totalPages <= 1) {
      document.getElementById('loadMoreButton').style.display = 'none';
    }

    return totalPages;
  }

  const totalPages = initializePagination();

  // ë”ë³´ê¸° ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
  const loadMoreButton = document.getElementById('loadMoreButton');
  loadMoreButton.addEventListener('click', function() {
    if (currentPage < totalPages) {
      currentPage++;

      // ë‹¤ìŒ í˜ì´ì§€ì˜ í•­ëª©ë“¤ í‘œì‹œ
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, allItems.length);

      let firstNewlyVisibleItem = null;

      for (let i = startIndex; i < endIndex; i++) {
        allItems[i].classList.remove('hidden');
        if (!firstNewlyVisibleItem) {
          firstNewlyVisibleItem = allItems[i];
        }
      }

      // ë¶€ë“œëŸ¬ìš´ ìŠ¤í¬ë¡¤ íš¨ê³¼
      if (firstNewlyVisibleItem) {
        setTimeout(() => {
          firstNewlyVisibleItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
      }

      // ë§ˆì§€ë§‰ í˜ì´ì§€ì¸ ê²½ìš° 'ë”ë³´ê¸°' ë²„íŠ¼ ìˆ¨ê¹€
      if (currentPage >= totalPages) {
        loadMoreButton.style.display = 'none';
      }
    }
  });

  // ìƒˆ í•­ëª©ì´ ì¶”ê°€ë  ë•Œ ìë™ìœ¼ë¡œ í˜ì´ì§€ ì¬ê³„ì‚°í•˜ëŠ” ê¸°ëŠ¥
  window.recalculatePagination = function() {
    const updatedItems = archiveList.querySelectorAll('.archive-item');

    // ì²« ë²ˆì§¸ í˜ì´ì§€ë§Œ í‘œì‹œí•˜ê³  ë‚˜ë¨¸ì§€ëŠ” ìˆ¨ê¹€
    updatedItems.forEach((item, index) => {
      if (index < itemsPerPage) {
        item.classList.remove('hidden');
      } else {
        item.classList.add('hidden');
      }
    });

    // ì´ í˜ì´ì§€ ìˆ˜ ì¬ê³„ì‚°
    const newTotalPages = Math.ceil(updatedItems.length / itemsPerPage);

    // ë”ë³´ê¸° ë²„íŠ¼ í‘œì‹œ ì—¬ë¶€ ê²°ì •
    if (newTotalPages <= 1) {
      loadMoreButton.style.display = 'none';
    } else {

    }

    // í˜„ì¬ í˜ì´ì§€ ì´ˆê¸°í™”
    currentPage = 1;

    return newTotalPages;
  };
});
